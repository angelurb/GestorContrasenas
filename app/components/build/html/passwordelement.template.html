
<div>
  <div class="passElem-exteriorbox"><span ng-switch="$ctrl.editMode"><span ng-switch-when="true">
        <input class="form-control" ng-model="$ctrl.element.website"/>
        <input class="form-control" ng-model="$ctrl.element.login"/>
        <input class="form-control" ng-model="$ctrl.element.password"/>
        <button class="btn button-table" ng-click="$ctrl.save()">Save</button>
        <button class="btn button-table" ng-click="$ctrl.reset()">Reset</button></span><span ng-switch-default="ng-switch-default">
        <button class="btn button-table" ng-click="$ctrl.edit()">Edit</button>
        <button class="btn button-table" ng-click="$ctrl.wantDelete = true">Delete</button></span></span></div>
</div>
<div ng-if="$ctrl.wantDelete">Are you sure???????
  <button class="btn button-table" ng-click="$ctrl.delete()">Yes</button>
  <button class="btn button-table" ng-click="$ctrl.wantDelete = false">No</button>
</div>
