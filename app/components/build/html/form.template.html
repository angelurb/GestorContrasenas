
<div>
  <div class="form-exteriorbox">
    <div class="login-title">Log in</div>
    <form class="form-loginbox">
      <input class="form-name" type="text" placeholder="Username" ng-model="$ctrl.username" required="required"/>
      <input class="form-password" type="password" placeholder="Password" ng-model="$ctrl.password" required="required"/>
      <input class="form-button" type="submit" value="Send" ng-click="$ctrl.login()"/>
    </form><span class="form-error">{{$ctrl.messageError}}</span>
  </div>
</div>
