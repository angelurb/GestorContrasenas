
<div class="modal fade" id="myModal" aria-hidden="true" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content"><span class="modal-title">Are you sure???????</span>
      <button class="close" type="button" data-dismiss="modal">&times;</button><span class="modal-body">
        <button class="btn button-form" ng-click="$ctrl.deleteElement($ctrl.elem)" data-dismiss="modal">Yes</button>
        <button class="btn button-form" data-dismiss="modal">No</button></span>
    </div>
  </div>
</div>
<div class="table-exterior-box">
  <input class="form-control search" ng-model="searchTerm" placeholder="What do you want to search? ..."/>
  <div class="scroll">
    <table class="table">
      <thead>
        <tr> 
          <th>WEBSITE 
            <button class="btn-order glyphicon glyphicon-chevron-up" ng-click="$ctrl.orderFilter(1)" aria-hidden="true" ng-class="{active : ($ctrl.isActive===1)}"></button>
            <button class="btn-order glyphicon glyphicon-chevron-down" ng-click="$ctrl.orderFilter(2)" aria-hidden="true" ng-class="{active : ($ctrl.isActive===2)}"> </button>
          </th>
          <th>LOGIN
            <button class="btn-order glyphicon glyphicon-chevron-up" ng-click="$ctrl.orderFilter(3)" aria-hidden="true" ng-class="{active : ($ctrl.isActive===3)}"></button>
            <button class="btn-order glyphicon glyphicon-chevron-down" ng-click="$ctrl.orderFilter(4)" aria-hidden="true" ng-class="{active : ($ctrl.isActive===4)}"> </button>
          </th>
          <th>PASSWORD </th>
          <th class="pixel-fixed"></th>
          <th>OPTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="$ctrl.elements!==[]" ng-repeat="element in $ctrl.elements | filter:searchTerm | orderBy:$ctrl.order:$ctrl.reverse">
          <td class="iftooltip" data-container="body" title="{{element.website}}">{{element.website}}</td>
          <td class="iftooltip" data-container="body" title="{{element.login}}">{{element.login}}</td>
          <td><span class="iftooltip" pass="pass" data-container="body" title="{{element.password}}" ng-if="showPass">{{element.password}} </span><span ng-if="!showPass">{{('*').repeat(element.password.length)}}</span></td>
          <td class="pixel-fixed">
            <button class="btn-order btn-small" ng-click="showPass=!showPass">Show</button>
          </td>
          <td class="options-btn">
            <button class="btn button-table" ng-click="$ctrl.edit(element)">Edit</button>
            <button class="btn button-table" data-toggle="modal" data-target="#myModal" ng-click="$ctrl.elem = element">Delete</button>
          </td>
        </tr>
        <tr>
          <td colspan="5"> 
            <button class="btn button-table" ng-click="$ctrl.addElement()">Create</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <passwordelementcomponent ng-if="$ctrl.editMode || $ctrl.newRegister" save="$ctrl.guardar(elemento)" close="$ctrl.cerrar()" element-to-edit="$ctrl.elementToEditF"></passwordelementcomponent>
</div>
