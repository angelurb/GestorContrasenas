
<div class="table-exterior-box">
  <input class="form-control" ng-model="searchTerm" required="required"/>
  <button class="btn button-table" ng-click="myFilter = searchTerm">Search</button>
  <button class="btn button-table" ng-click="myFilter = ''">Restart</button>
  <table class="table table-bordered">
    <thead>
      <tr> 
        <th>WEBSITE </th>
        <th>LOGIN</th>
        <th>PASSWORD</th>
        <th>OPTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="element in $ctrl.elements | filter:myFilter">
        <td>{{element.website}}</td>
        <td>{{element.login}}</td>
        <td> <span ng-if="showPass">{{element.password}} </span><span ng-if="!showPass">{{('*').repeat(element.password.length)}}</span>
          <button class="btn button-table btn-small" ng-click="showPass=!showPass">Show</button>
        </td>
        <td>
          <passwordelementcomponent class="passElem" element="element" on-delete="$ctrl.deleteElement(element)"></passwordelementcomponent>
        </td>
      </tr>
      <tr>
        <td colspan="4"> 
          <button class="btn button-table" ng-click="$ctrl.addElement()">Create</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
