<div ng-controller="RelojController"><div class="clock-exteriorbox"><div class="clock-interiorbox"><div class="clock-weekdaysbox"><div class="clock-weekdays" ng-repeat="day in $ctrl.daysArray" ng-class="{'highlight': $index === $ctrl.weekday-1}">{{day}}</div></div><span class="glyphicon glyphicon-time"></span><div class="clock-hoursbox"><div class="clock-time" ng-if="$ctrl.hours &lt; 10">0</div><div class="clock-time">{{ $ctrl.hours }}</div><div class="clock-time">:</div><div class="clock-time" ng-if="$ctrl.minutes &lt; 10">0</div><div class="clock-time">{{ $ctrl.minutes }}</div><div class="clock-time">:</div><div class="clock-time" ng-if="$ctrl.seconds &lt; 10">0</div><div class="clock-time">{{ $ctrl.seconds }}</div></div><div class="clock-format" ng-if="$ctrl.format12"><div ng-class="{'highlight': !$ctrl.isNoon}">AM</div><div ng-class="{'highlight': $ctrl.isNoon}">PM</div></div></div></div></div>
